name: Playwright Tests

on:
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "55 17 * * *"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy previous Allure history
        if: always()
        run: |
          mkdir -p build/allure-results/history
          cp -r gh-pages/allure-report/history build/allure-results/history || true
      - name: Generate Allure Report
        if: always()
        run: npx allure generate build/allure-results -o allure-report --clean

      - name: Move report to gh-pages
        if: always()
        run: |
          mkdir -p gh-pages/allure-report
          cp -r allure-report/* gh-pages/allure-report
      - name: Publish test report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages/allure-report

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: build/allure-results/
          retention-days: 30
